<!--
ASTE-404 Lesson 11 Bouncy Balls Example
Version 1: adds balls on mouse click
-->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
  body {
     background-color: silver;
  }
  div.cdiv {
    display:inline-block;
    text-align:center;
    border-radius:20px;
    box-shadow: 10px 10px #bbccbb;
    border: 4px dashed green;
    padding: 1em 2em;
    margin: 10px 50px;
    background-color:#eeffee;
  }
  canvas {
    border: 2px solid black;
    background-color:white;
  }

  #toggle {
    font-size:2em;
    color:blue;
  }
</style>

</head>
<body>

<div class="cdiv">
<h1>Canvas Example</h1>
<canvas width=600 height=500 id="canv"> </canvas>
<br>
<p>Click the mouse to add balls</p>
</div>

<script>
// global variables
var canvas = document.getElementById("canv");
var ctx = canvas.getContext("2d");

function draw(x,y) {
  var r = 10+Math.random()*30;

  // Create gradient
  var grd = ctx.createRadialGradient(x, y, 0, x, y, 1.3*r);
  grd.addColorStop(0, "red");
  grd.addColorStop(1, "white");

  ctx.beginPath();
  ctx.arc(x,y,r, 0, 2*Math.PI);
  ctx.fillStyle = grd;
  ctx.fill(); 
}

//add mouse button listener
canvas.addEventListener("mousedown", function(event) {
	// the following code computes mouse click position inside the canvas
    // per https://stackoverflow.com/questions/55677/how-do-i-get-the-coordinates-of-a-mouse-click-on-a-canvas-element
    const rect = canvas.getBoundingClientRect()
    const x = event.clientX - rect.left
    const y = event.clientY - rect.top
    draw(x,y);
})

</script>
</body>

</html>
