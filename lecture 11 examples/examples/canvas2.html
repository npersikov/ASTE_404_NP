Version 2: adds controls

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
  body {
     background-color: silver;
   
  }
  div.cdiv {
    display:inline-block;
    text-align:center;
    border-radius:20px;
    box-shadow: 10px 10px #bbccbb;
    border: 4px dashed green;
    padding: 1em 2em;
    margin: 10px 50px;
    background-color:#eeffee;
  }
  canvas {
    border: 2px solid black;
    background-color:white;
  }

  #toggle {
    font-size:2em;
    color:blue;
  }
</style>

</head>
<body>

<div class="cdiv">
<h1>Canvas Example</h1>
<canvas width=600 height=500 id="canv"> </canvas>
<br>
<input type="button" id="toggle" value="Start" onclick=toggle() >
</div>

<script>
// global variables
var c = document.getElementById("canv");
var ctx = c.getContext("2d");

function draw() {
  var x = Math.random()*600; 
  var y = Math.random()*500;
  var r = 10+Math.random()*30;

  // Create gradient
  var grd = ctx.createRadialGradient(x, y, 0, x, y, 1.3*r);
  grd.addColorStop(0, "red");
  grd.addColorStop(1, "white");

  ctx.beginPath();
  ctx.arc(x,y,r, 0, 2*Math.PI);
  ctx.fillStyle = grd;
  ctx.fill(); 
}

var running = false;
var interval;
function toggle() {
    if(running) {
	   clearInterval(interval);
       document.getElementById("toggle").value="Start";
    }
    else {
      interval = setInterval(draw,100);
      document.getElementById("toggle").value="Stop";
   }
  running = !running;  //toggle boolean
}

</script>
</body>

</html>
