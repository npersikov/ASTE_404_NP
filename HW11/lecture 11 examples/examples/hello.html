<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
</head>
<body>

<h1 id="ele"></h1>

<script>
// global variables
var e = document.getElementById("ele");
var i = 0;

// some function
function draw() {
  var string = "Hello ASTE-404!"; 
  if (i<string.length) {  // if i is not yet at the end of string
    e.innerHTML += string[i];  // add i-th letter
    i++;                       // increment i
  }
  else {
    //the right side creates a string such as "rgb(123,220,102)"
    e.style.color="rgb("+Math.floor(Math.random()*255)+","+
                         Math.floor(Math.random()*255)+","+
                         Math.floor(Math.random()*255)+")";
  }
};

// call "draw" every 200 ms
var interval = setInterval(draw, 200);

</script>
</body>

</html>
